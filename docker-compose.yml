version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: quad_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quad_trading
    ports:
      - "5438:5432"

  redis:
    image: redis:7-alpine
    container_name: quad_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: quad_backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml:/app/ml
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./backend
    container_name: quad_worker
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./ml:/app/ml
    command: celery -A app.workers.celery_app worker --loglevel=info

  frontend:
    build: ./frontend
    container_name: quad_frontend
    ports:
      - "3003:3003"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: .env
    depends_on:
      - backend

volumes:
  quad_db_data:
